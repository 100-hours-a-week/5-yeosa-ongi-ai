name: Deploy DEV FastAPI on PR Merge

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  build-docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python 3.10.17
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.17'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-ongi-3-tier

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: asia-northeast3-docker.pkg.dev/dev-ongi-3-tier/dev-ongi-ai-repo/ai-cpu:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha, mode=max

  deploy-cloudbuild:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-ongi-3-tier

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit . \
            --config=${{ github.workspace }}/.gcp/cloudbuild-dev.yaml \
            --substitutions=_IMAGE_TAG=dev-${{ github.sha }},_TEMPLATE_NAME=ongi-ai-dev-${{ github.run_number }}-$(date +%H%M%S) \
            --service-account=projects/dev-ongi-3-tier/serviceAccounts/github-ai-cd-builder@dev-ongi-3-tier.iam.gserviceaccount.com


      - name: Notify Discord on Success
        if: success()
        env:
          TAG: dev-${{ github.sha }}
        run: |
          echo '{
            "content": "🎀🍰 딸기 알림이 왔어요! 🍰🎀\n안녕~ 나는 감・딸・기! 🍓\nPR 머지가 달콤하게 끝났고,\n도커 이미지 빌드에 이어 Cloud Build 트리거까지 완.벽.성.공! 💖\n\n✨ 새로운 버전이 오븐에서 방금 나왔답니다~\n\n다음 디저트를 준비할 시간이에요~! 🍮🌈",
            "embeds": [
              {
                "title": "🍓 PR: \"${{ github.event.pull_request.title }}\"",
                "url": "${{ github.event.pull_request.html_url }}",
                "fields": [
                  { "name": "Repository", "value": "${{ github.repository }}", "inline": true },
                  { "name": "Author", "value": "${{ github.actor }}", "inline": true },
                  { "name": "Image Tag", "value": "${{ env.TAG }}", "inline": true }
                ],
                "color": 3066993
              }
            ]
          }' | curl -H "Content-Type: application/json" -X POST -d @- ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Failure
        if: failure()
        run: |
          echo '{
            "content": "💔🍓 딸기 알림이 왔어요... 🍓💔\n흑흑... 나는 감・딸・기... 😭\n이번 PR 머지는 달콤했는데, 이미지 빌드나 Cloud Build 트리거 중에\n문제가 생겨서 디저트를 완성하지 못했어요... 🍰💥\n\n지금 바로 확인해 주세요~ 도와줘요 파티시에님! 🧁🆘",
            "embeds": [
              {
                "title": "🍓 PR: \"${{ github.event.pull_request.title }}\"",
                "url": "${{ github.event.pull_request.html_url }}",
                "fields": [
                  { "name": "Repository", "value": "${{ github.repository }}", "inline": true },
                  { "name": "Author", "value": "${{ github.actor }}", "inline": true }
                ],
                "color": 15158332
              }
            ]
          }' | curl -H "Content-Type: application/json" -X POST -d @- ${{ secrets.DISCORD_WEBHOOK_URL }}
