name: Deploy DEV FastAPI on PR Merge

on:
  pull_request:
    branches:
      - dev
      - main
    types:
      - closed

jobs:
  build-docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python 3.10.17
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.17'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-ongi-3-tier

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: asia-northeast3-docker.pkg.dev/dev-ongi-3-tier/dev-ongi-ai-repo/ai-cpu:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha, mode=max

  deploy-cloudbuild:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-ongi-3-tier

      - name: Set APP_ENV
        id: set-env
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit . \
            --config=${{ github.workspace }}/.gcp/cloudbuild-${{ steps.set-env.outputs.env }}.yaml \
            --substitutions=_APP_ENV=${{ steps.set-env.outputs.env }},_IMAGE_TAG=${{ github.sha }},_TEMPLATE_NAME=ongi-ai-${{ steps.set-env.outputs.env }}-${{ github.run_number }}-$(date +%H%M%S) \
